<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>MistTale Dev Status</title>
        <meta
            name="description"
            content="Page with dev status for Server MistTale"
        />
        <meta name="author" content="SitePoint" />

        <meta property="og:title" content="A Basic HTML5 Template" />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://www.sitepoint.com/a-basic-html5-template/"
        />
        <meta
            property="og:description"
            content="Page with dev status for Server MistTale"
        />
        <meta property="og:image" content="image.png" />

        <link rel="icon" href="/favicon.ico" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <link rel="stylesheet" href="css/styles.css?v=1.0" />
    </head>

    <body>
        <div>
            <h1>MistTale Status</h1>
            <h2>Alpha 0.1</h2>
            <h3 class="item">
                Total progress
                <div class="progress-container">
                    <div class="progress" style="width: 42%"></div>
                    <div class="percent-text">42%</div>
                </div>
            </h3>
            Categories:

            <h3 class="item">
                Building
                <div class="progress-container">
                    <div
                        class="progress"
                        style="width: 11%; background: #2975f0"
                    ></div>
                    <div class="percent-text">11%</div>
                </div>
            </h3>

            <h3 class="item">
                Skills
                <div class="progress-container">
                    <div
                        class="progress"
                        style="width: 64%; background: #de6a95"
                    ></div>
                    <div class="percent-text">64%</div>
                </div>
            </h3>

            <h3 class="item">
                Story
                <div class="progress-container">
                    <div
                        class="progress"
                        style="width: 87%; background: #2dcf7b"
                    ></div>
                    <div class="percent-text">87%</div>
                </div>
            </h3>
            Building:
            <h3 class="item">
                Gold Hills
                <div class="progress-container">
                    <div
                        class="progress"
                        style="width: 5%; background: #cfa42d"
                    ></div>
                    <div class="percent-text">5%</div>
                </div>
            </h3>
        </div>
        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
